<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Navbar | Project 2</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Header Section -->
    <header>
        <!-- Navbar -->
        <div class="navbar">

            <!-- Nav Logo -->
            <div class="nav-logo nav-hover-border">
                <a href="index.html">
                <img id="logo" src="/Images/Amazon.png" alt="Amazon logo">
                </a>
            </div>

            <!-- Nav Section1 -->
            <div class="nav-section1 nav-hover-border">
                <a href="">
                <p id="nav-section1-p1">Delivering to Delhi 110001</p>
                <div class="nav-section1-box1">
                    <i class="fa-solid fa-location-dot" style="color: #ffffff;"></i>
                    <p id="nav-section1-box1-p1" class="nav-text-bolder-effect">Update location</p>
                </div>
                </a>
            </div>

            <!-- Nav Section2 -->
            <div class="nav-section2 nav-hover-border">
                <select class="nav-section2-select">
                    <option value="">All</option>
                    <option value="">Apps & Games</option>
                    <option value="">Amazon Fresh</option>
                    <option value="">Amazon Devices</option>
                    <option value="">Amazon Fashion</option>
                    <option value="">Amazon Deals</option>
                </select>
                <input placeholder="Search Amazon.in" class="nav-section2-input">
                <div class="nav-section2-box1">
                    <button>
                        <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i>
                    </button>
                </div>
            </div>

            <!-- Nav Section3 -->
            <div class="nav-section3 nav-hover-border">
                <img id="indian-flag" src="/Images/flag.png" alt="Indian flag">
                <select id="nav-select-language" class="nav-select-transparent">
                    <option value="">EN</option>
                    <option value="">HI</option>
                </select>
            </div>

            <!-- Nav Section4 -->
            <div class="nav-section4 nav-hover-border">
                <p id="nav-section4-p1">Hello, sign in</p>
                <div class="nav-section4-box1">
                    <select class="nav-select-transparent nav-text-bolder-effect">
                        <option value="">
                            <p>Account & List</p>
                        </option>
                    </select>
                </div>
            </div>

            <!-- Nav Section5 -->
            <div class="nav-section5 nav-hover-border">
                <a href="">
                <p>Return</p>
                <div class="nav-section5-box1 nav-text-bolder-effect">
                    <p>& Orders</p>
                </div>
                </a>
            </div>

            <!-- Nav Section6 -->
            <div class="nav-section6 nav-hover-border">
                <a href="">
                <i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i>
                <p class="nav-text-bolder-effect">Cart</p>
                </a>
            </div>

        </div>

    </header>
</body>
</html>
